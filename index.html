<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-tac-toe animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->

</head>

<body>

  <div class="title">Tic-tac-toe</div>
<div class="win">
	<span></span>
</div>
<div class="Tic-tac-toe">
	<div>
		<span id="x1">0</span>
		<span id="x2">-</span>
		<span id="x3">X</span>
	</div>
	<div>
		<span id="x4">-</span>
		<span id="x5">0</span>
		<span id="x6">X</span>
	</div>
	<div>
		<span id="x7">X</span>
		<span id="x8">0</span>
		<span id="x9">X</span>
	</div>
</div>
  
  

</body>

</html>
